{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://www.allkpop.com/upload/2020/04/content/021653/1585860831-fda4a847-25a3-40a8-84b5-a494cca62d46.jpeg" alt="JUNKOOK PHONE" title="JunkookPhone" class="d-block w-100 mx-0">
</div>
<div class="container mb-3 py-4" style="color: wheat;">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email(Optional)">
        </div>
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder = "Your message to BTS" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
